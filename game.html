<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
<script>
    let validMove = ["rock", "paper", "scissors"];
    let getComputerChoice = validMove[Math.floor(Math.random() * validMove.length)]; 
    let computerSelection = getComputerChoice;
    let playerSelection = getPlayerSelection;

    function getPlayerSelection(){
    playerSelection = prompt("Select your weapon!");
    playerSelection = playerSelection.toLowerCase();
        while (playerSelection != validMove.includes(playerSelection)){
            playerSelection = prompt(`Sorry, we don't have any ${playerSelection}s left. Pick something more standard for this game`);
            break;
        }
        return playerSelection;
    }


    function playRound (playerSelection, computerSelection) {
        getPlayerSelection();
        if (playerSelection == computerSelection) {
            alert("It's a tie");
        }
    }

    console.log(playRound("rock", "rock"))


</script>

</body>
</html>
