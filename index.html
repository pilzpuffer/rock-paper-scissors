<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Tournament</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="load.js" async></script> 
    <script src="script.js" defer></script> 
</head>
<body>
    <div class="loader-container">
        <img src="./icons/knight-gallop.gif" alt="Loading knight" class="loader-image">
      </div>

    <div class="content-wrapper">
        <div class="leftside-block">
            <img src="./side-blocks/knight-left.webp" class="knight-left">
            <div class="left-knight-bubble"></div>

            <div class="left-knight-buttons">
                <button id="left-head"></button>
                <button id="left-arms"></button>
                <button id="left-groin"></button>
                <button id="left-legs"></button>
            </div>
        </div>

    <div class="middle-block">
        <div class="top-part">

                <div class="title">Rock Paper Scissor Tournament</div>

                <div class="buttons">
                    <button id="rock" class="moveSelector"></button>
                    <button id="paper" class="moveSelector"></button>
                    <button id="scissors" class="moveSelector"></button> 
                </div>

                <div class="text-block"></div>

                <div class="action">
                        <div class="action-text"></div>
                        <button class="action-button">Rematch</button>
                  </div>
        </div>
        
        <div class="bottom-part">

                <button class="font"></button>

                <div class="counters">
                    <div class="counter-player">
                        <div class="score"></div>
                        <div class="name">Thou</div>
                    </div>
                    <div class="counter-ties">
                        <div class="score"></div>
                        <div class="name">Tie</div>
                    </div>
                    <div class="counter-enemy">
                        <div class="score"></div>
                        <div class="name">Foe</div>
                    </div>
                </div>

                <button class="music"></button>
        </div>

        <div class="talking-block"></div>
        
    </div>     

        <div class="rightside-block">
            <img src="./side-blocks/knight-right.webp" class="knight-right">
            <div class="right-knight-bubble"></div>
            
            <div class="right-knight-buttons">
                <button id="right-head"></button>
                <button id="right-arms"></button>
                <button id="right-groin"></button>
                <button id="right-legs"></button>
            </div>
        </div>
    </div>

    <audio class="main-theme" src="./music/main-theme.wav" loop="loop"></audio>
</body>
</html>
