<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Tournament</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="script.js" defer></script> 
</head>
<body>
    <div class="content-wrapper">
        <div class="leftside-block"></div>

        <div class="main-block">

            <div class="title">Rock Paper Scissor Tournament</div>

            <div class="buttons">
            <button class="rock moveSelector"></button>
            <button class="paper moveSelector"></button>
            <button class="scissors moveSelector"></button> 
            </div>

            <div class="text-block"></div>

            <div class="counter"></div>
        </div>

        <div class="rightside-block"></div>
    </div>
</body>
</html>
